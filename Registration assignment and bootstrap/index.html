<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Registration form</title>
  <h1 class="text-center">Employee information</h1>
  <link rel="stylesheet" href="./style.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class=".container">
    <form class="form-horizontal" >
      <div class="form-group">
        <label class="control-label col-lg-2" for="firstname">Firstname:</label>
        <div class="col-sm-12">
          <input type="firstname" class="form-control" id="firstname" placeholder="Enter Firstname" name="Firstname">
        </div>
        <div class="form-group">
          <label class="control-label col-lg-2" for="lastname">Lastname:</label>
          <div class="col-sm-12">
            <input type="lastname" class="form-control" id="lastname" placeholder="Enter Lastname" name="Lastname">
          </div>
          <div class="forrm-group">
            <label class="control-labrl col-lg-0" for="gen">Select Gender</label>
            <select class="form-control" id="gen" name="gender">
              <option selected> Select the Gender</option>
              <option>Male</option>
              <option>female</option>
              <option>others</option>
            </select>
          </Div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" placeholder="Enter email" id="email">
          </div>
          <div class="form-group">
            <label for="inputAddressLine1" class="col-sm-2 control-label">Address Line 1</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAddressLine1" name="address-line2"
                placeholder="Address Line 1">
            </div>
          </div>

          <div class="form-group">
            <label for="inputCityTown" class="col-sm-2 control-label">City / Town</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputCityTown" name="city-town" placeholder="City / Town">
            </div>
          </div>

          <div class="form-group">
            <label for="inputStateProvinceRegion" class="col-sm-2 control-label">State / Province / Region</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputStateProvinceRegion" name="state-province-region"
                placeholder="State / Province / Region">
            </div>
          </div>

          <div class="form-group">
            <label for="inputZipPostalCode" class="col-sm-2 control-label">Zip / Postal Code</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="inputZipPostalCode" name="zip-postal-code"
                placeholder="Zip / Postal Code">
            </div>
          </div>

          <div class="form-group">
            <label class="col-sm-2" for="typePhone">Phone number input</label>
            <div class="col-4">
              <input type="tel" id="typePhone" class="form-control" placeholder="+91" />
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-lg-2" for="Birthday">Birthday</label>
            <div class="col-sm-3">
              <input type="date" id="birthday" name="birthday" size="30"><br><br>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-lg-2" for="resume">upload resume</label>
          <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile" name="filename">
          </div>
          </div>
          <div class="text-center">
            <button  id="btn" type="button" class="btn btn-success">javasript submit data</button>
            <button id="btnj" type="button2" class="btn btn-danger">jquery submmit data</button>
            <p id="1"></p>
            <p id="2"></p>
            <p id="3"></p>
            <p id="4"></p>
            <p id="5"></p>
            <p id="6"></p>
            <p id="7"></p>
            <p id="8"></p>
            <p id="9"></p>
            <p id="10"></p>
          </div>
    </form>
  </div>
  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
